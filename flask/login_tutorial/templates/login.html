<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>
<link href="https://getbootstrap.com/signin.css" rel="stylesheet">
</head>
<body >
<main style="margin:200px auto auto auto;vertical-align:middle; width:300px;" >
   <form method="post" action="/login">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="user_id" class="visually-hidden">account</label>
    <input type="text" id="inputEmail" class="form-control" name="user_id" placeholder="account" required autofocus >
    <label for="password" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>

</body>
</html>
