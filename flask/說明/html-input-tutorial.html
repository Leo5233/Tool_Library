
 form method選post讓user提供資料 action是讓user的資料丟到該連結呈現，文字的格式為字典
label["for"]和內部文字為說明文字 沒有其他功用
input內 placeholder文字為提示文字  name為Key值  value為預設(輸入)值  type有 type="checkbox", "email", "file", "password", "radio", "submit", "text" 還可以加上autofocus(自動選框) required(必填)
button也是一種input 要放在form內才能控制該表格

  <form method="post" action="/select_records">
    <div class="form-group row">
      <label for="說明文字" class="col-2 offset-1 col-form-label">說明文字</label>
      <div class="col-3">
        <input type="text" class="form-control" id="alpaca_name" name="Key值" placeholder="框內預設字" autofocus required>

        <small class="form-text">輸入提示字</small>
      </div>
    </div>

    <div class="form-group row">
