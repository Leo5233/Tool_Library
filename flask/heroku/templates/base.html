<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--自訂標籤-->
  <title>{% block title %}{% endblock %}</title>
  
  <!-- 要用雙括號包住才能使用url_for-->
  <link rel="icon" href="{{ url_for('static', filename='img/aygz.ico')}}">
 
 <!-- googleFont字體所提供的樣式連結-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Noto+Serif+TC:wght@200&display=swap" rel="stylesheet">
    <!-- googleFont字體所提供的css參數 將以style標籤其套用到所需範圍-->
  <style>div{font-family: 'Noto Serif TC', serif;}
              div.jumbotron{font-family: 'Audiowide', cursive;}
</style>

    <!-- 引入FontAwesome使用Icon文字-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

 <!-- class可再增加 例如bg-dirty-purple -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <!-- 宣告一個可折疊的按鈕 -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- 導覽列 -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test">page2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test2">page3</a>
      </li>
    </ul>
  </div>
</nav>


<main>{% block main %}{% endblock %}</main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<footer> {% block end %}{% endblock %}</footer>

</body>
</html>
